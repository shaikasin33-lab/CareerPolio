<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Careerfolio</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <header>
    <nav>
      <h2 class="logo">Careerfolio</h2>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="details">
    <h1>Create Your Portfolio</h1>
    <form id="portfolioForm">
      <label>Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label>Upload Photo:</label>
      <input type="file" id="photo" accept="image/*">

      <label>Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <label>Mobile:</label>
      <input type="text" id="mobile" placeholder="Enter your mobile number">
      <label>About:</label>
      <textarea id="about" placeholder="Write something about you..."></textarea>
      <label>Education:</label>
      <input type="text" id="education" placeholder="e.g. B.Tech, M.Sc, etc.">
      <label>Experience:</label>
      <input type="text" id="experience" placeholder="e.g. Internship at EduExpose, etc.">
      <label>Meeting Details:</label>
      <input type="text" id="meeting" placeholder="e.g. Career guidance meeting, hackathon, etc.">
      <label>Skills (comma separated):</label>
      <input type="text" id="skills" placeholder="e.g. Python, JavaScript, ML" required>
      <label>Projects (one per line):</label>
      <textarea id="projects" placeholder="Project 1&#10;Project 2"></textarea>
      <label>LinkedIn:</label>
      <input type="text" id="linkedin" placeholder="LinkedIn profile link">
      <label>GitHub:</label>
      <input type="text" id="github" placeholder="GitHub profile link">
      <button type="submit">Generate Portfolio</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Careerfolio | Built for Students</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
